<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 assignment</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>

</head>
<body>
<div class="slideshow-container">

    <div class="mySlides fade active">
      <div class="numbertext">1 / 6</div>
      <img src="BENZ.jpg" style="width:100%" class="centre">
      <div class="text">Mercedes Benz</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="BMW.jpg" style="width:100%" class="centre">
      <div class="text">BMW</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="ESCALADE.jpg" style="width:100%" class="centre">
      <div class="text">Escalade</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="Ford.jpg" style="width:100%" class="centre">
        <div class="text">Ford</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="MUSTANG.jpg" style="width:100%" class="centre">
        <div class="text">Mustang</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="RANGE.jpg" style="width:100%" class="centre">
        <div class="text">Range Rover</div>
      </div>
  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
</body>
</html>
